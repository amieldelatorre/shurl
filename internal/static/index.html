<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shurl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/_/index.css">
</head>

<body>
    <div id="index-main">
        <header id="index-header">
            <h1 id="index-logo">Shurl</h1>
        </header>
        <div id="index-content">
            <form id="index-create-url-form">
                <p id="index-create-url-description">Create your short url now!</p>
                <input id="index-create-url-input" type="url" required placeholder="https://yoururl.com/here"/>
                <button id="index-create-url-submit-button" type="submit">
                    Submit
                </button>
            </form>
        </div><!--End of div id index-content-->
    </div><!--End of div id main-->
    <script src="/_/index.js"></script>
</body>

</html>
